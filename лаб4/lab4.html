<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .result-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Тестування</h1>

    <form id="testForm">
        
        <div class="question">
            <p>1. Оберіть столицю України:</p>
            <label><input type="radio" name="question1" value="Київ"> Київ</label><br>
            <label><input type="radio" name="question1" value="Львів"> Львів</label><br>
            <label><input type="radio" name="question1" value="Харків"> Харків</label><br>
            <label><input type="radio" name="question1" value="Одеса"> Одеса</label><br>
        </div>

        <div class="question">
            <p>2. Оберіть планету Сонячної системи:</p>
            <label><input type="radio" name="question2" value="Земля"> Земля</label><br>
            <label><input type="radio" name="question2" value="Марс"> Марс</label><br>
            <label><input type="radio" name="question2" value="Меркурій"> Меркурій</label><br>
            <label><input type="radio" name="question2" value="Венера"> Венера</label><br>
        </div>


        <div class="question">
            <p>3. Оберіть кольори прапора України:</p>
            <label><input type="checkbox" name="question3" value="Синій"> Синій</label><br>
            <label><input type="checkbox" name="question3" value="Жовтий"> Жовтий</label><br>
            <label><input type="checkbox" name="question3" value="Червоний"> Червоний</label><br>
            <label><input type="checkbox" name="question3" value="Зелений"> Зелений</label><br>
        </div>


        <div class="question">
            <p>4. Оберіть фрукти:</p>
            <label><input type="checkbox" name="question4" value="Яблуко"> Яблуко</label><br>
            <label><input type="checkbox" name="question4" value="Банан"> Банан</label><br>
            <label><input type="checkbox" name="question4" value="Картопля"> Картопля</label><br>
            <label><input type="checkbox" name="question4" value="Ананас"> Ананас</label><br>
        </div>

 
        <div class="question">
            <p>5. Оберіть улюблений вид спорту:</p>
            <select name="question5">
                <option value="Футбол">Футбол</option>
                <option value="Баскетбол">Баскетбол</option>
                <option value="Теніс">Теніс</option>
                <option value="Хокей">Хокей</option>
            </select>
        </div>

        
        <div class="question">
            <p>6. Оберіть країни Європи:</p>
            <select name="question6" multiple>
                <option value="Україна">Україна</option>
                <option value="Німеччина">Німеччина</option>
                <option value="Канада">Канада</option>
                <option value="Франція">Франція</option>
            </select>
        </div>

      
        <div class="question">
            <p>7. Введіть назву океану, що омиває береги України:</p>
            <input type="text" name="question7">
        </div>

        <button type="button" onclick="calculateResults()">Завершити тестування</button>
    </form>

    
    <div id="resultContainer"></div>

    <script>
        const correctAnswers = {
            question1: "Київ",
            question2: "Земля",
            question3: ["Синій", "Жовтий"],
            question4: ["Яблуко", "Ананас"],
            question5: "Футбол",
            question6: ["Україна", "Німеччина"],
            question7: "Атлантичний"
        };

        function calculateResults() {
            let form = document.forms["testForm"];
            let totalScore = 0;
            let resultHTML = "<table class='result-table'><tr><th>Запитання</th><th>Ваша відповідь</th><th>Отриманий бал</th></tr>";

           
            let question1 = form["question1"].value;
            let score1 = question1 === correctAnswers.question1 ? 1 : 0;
            resultHTML += `<tr><td>1. Оберіть столицю України</td><td>${question1}</td><td>${score1}</td></tr>`;
            totalScore += score1;

           
            let question2 = form["question2"].value;
            let score2 = question2 === correctAnswers.question2 ? 1 : 0;
            resultHTML += `<tr><td>2. Оберіть планету Сонячної системи</td><td>${question2}</td><td>${score2}</td></tr>`;
            totalScore += score2;

            
            let question3 = [];
            form["question3"].forEach(checkbox => {
                if (checkbox.checked) {
                    question3.push(checkbox.value);
                }
            });
            let score3 = calculateCheckboxScore(question3, correctAnswers.question3);
            resultHTML += `<tr><td>3. Оберіть кольори прапора України</td><td>${question3.join(', ')}</td><td>${score3}</td></tr>`;
            totalScore += score3;

          
            let question4 = [];
            form["question4"].forEach(checkbox => {
                if (checkbox.checked) {
                    question4.push(checkbox.value);
                }
            });
            let score4 = calculateCheckboxScore(question4, correctAnswers.question4);
            resultHTML += `<tr><td>4. Оберіть фрукти</td><td>${question4.join(', ')}</td><td>${score4}</td></tr>`;
            totalScore += score4;

          
            let question5 = form["question5"].value;
            let score5 = question5 === correctAnswers.question5 ? 1 : 0;
            resultHTML += `<tr><td>5. Оберіть улюблений вид спорту</td><td>${question5}</td><td>${score5}</td></tr>`;
            totalScore += score5;

            
            let question6 = Array.from(form["question6"].options)
                                .filter(option => option.selected)
                                .map(option => option.value);
            let score6 = calculateCheckboxScore(question6, correctAnswers.question6);
            resultHTML += `<tr><td>6. Оберіть країни Європи</td><td>${question6.join(', ')}</td><td>${score6}</td></tr>`;
            totalScore += score6;

            let question7 = form["question7"].value.trim();
            let score7 = question7.toLowerCase() === correctAnswers.question7.toLowerCase() ? 1 : 0;
            resultHTML += `<tr><td>7. Введіть назву океану, що омиває береги України</td><td>${question7}</td><td>${score7}</td></tr>`;
            totalScore += score7;

            resultHTML += `<tr><td colspan="2">Загальний бал</td><td>${totalScore}</td></tr></table>`;
            document.getElementById("resultContainer").innerHTML = resultHTML;
        }

        function calculateCheckboxScore(selectedOptions, correctOptions) {
            if (selectedOptions.length !== 2) return 0;
            let correctCount = selectedOptions.filter(option => correctOptions.includes(option)).length;
            return correctCount === 2 ? 2 : correctCount === 1 ? 1 : 0;
        }
    </script>

</body>
</html>
