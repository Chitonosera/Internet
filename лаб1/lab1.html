<h3>Завдання 4</h3>
<form>
    <label for="inputX">Введіть x:</label>
    <input type="number" id="inputX" step="any"><br><br>
    
    <label for="inputY">Введіть y:</label>
    <input type="number" id="inputY" step="any"><br><br>
    
    <input type="button" value="Обчислити F" onClick="calculateF()">
    <br><br>
    <label for="result">Результат:</label>
    <input type="text" id="result" readonly>
</form>

<script>
    function calculateF() {
        var x = parseFloat(document.getElementById('inputX').value);
        var y = parseFloat(document.getElementById('inputY').value);
        var F;

        if (y <= 1 && y > 0) {
            F = y - 1;
        } else if (x != 0 && y != 3) {
            F = 2 * y / (x * (y - 3));
        } else {
            F = x - y;
        }

        document.getElementById('result').value = F;
    }
</script>

<h3>Завдання 5</h3>
<form>
    <label for="inputX5">Введіть x:</label>
    <input type="number" id="inputX5" step="any"><br><br>
    
    <label for="inputY5">Введіть y:</label>
    <input type="number" id="inputY5" step="any"><br><br>
    
    <label for="inputN">Введіть кількість членів ряду (n):</label>
    <input type="number" id="inputN" min="1"><br><br>
    
    <input type="button" value="Обчислити суму ряду" onClick="calculateSeriesSum()">
    <br><br>
    <label for="seriesResult">Результат:</label>
    <input type="text" id="seriesResult" readonly>
</form>

<script>
    function calculateSeriesSum() {
        var x = parseFloat(document.getElementById('inputX5').value);
        var y = parseFloat(document.getElementById('inputY5').value);
        var n = parseInt(document.getElementById('inputN').value);
        var sum = 0;

        for (var i = 1; i <= n; i++) {
            sum += Math.pow(-1, i) * (3*y / (x + Math.pow(y, 2))) / factorial(i + 1);
        }

        document.getElementById('seriesResult').value = sum.toFixed(6); 
    }

    function factorial(num) {
        if (num === 0 || num === 1) return 1;
        for (var i = num - 1; i >= 1; i--) {
            num *= i;
        }
        return num;
    }
</script>
