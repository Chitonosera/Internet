<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління інвентарем</title>
    <script>
        const products = ["Лампа", "Лінійка", "Люстра", "Лазер", "Ланцюг"];
        const quantities = [50, 100, 20, 10, 30];
        const prices = [200, 15, 1500, 5000, 300];

        function updateDetails() {
            const productSelect = document.getElementById("productSelect");
            const selectedOptions = Array.from(productSelect.selectedOptions);
            const detailsList = document.getElementById("detailsList");
            detailsList.innerHTML = ""; 

            selectedOptions.forEach(option => {
                const index = option.value;
                if (index >= 0) {
                    const product = products[index];
                    const quantity = quantities[index];
                    const price = prices[index];
                    const itemTotal = quantity * price;

                    const listItem = document.createElement("li");
                    listItem.textContent = `Товар: ${product}, Кількість: ${quantity}, Вартість за одиницю: ${price} грн, Загальна вартість: ${itemTotal} грн`;
                    detailsList.appendChild(listItem);
                }
            });
        }

        function calculateTotalSum() {
            const productSelect = document.getElementById("productSelect");
            const selectedOptions = Array.from(productSelect.selectedOptions);
            let totalSum = 0;

            selectedOptions.forEach(option => {
                const index = option.value;
                if (index >= 0) {
                    totalSum += quantities[index] * prices[index];
                }
            });

            document.getElementById("totalSum").innerHTML = `Загальна вартість обраних товарів: ${totalSum} грн`;
        }
    </script>
</head>
<body>
    <h1>Управління інвентарем</h1>

    <label for="productSelect">Оберіть товари:</label>
    <select id="productSelect" multiple onchange="updateDetails()">
        <option value="-1">Виберіть товари</option>
        <option value="0">Лампа</option>
        <option value="1">Лінійка</option>
        <option value="2">Люстра</option>
        <option value="3">Лазер</option>
        <option value="4">Ланцюг</option>
    </select>
    <br><br>

    <button onclick="calculateTotalSum()">Загальна сума</button>
    <p id="totalSum"></p>

    <h2>Деталі обраних товарів:</h2>
    <ul id="detailsList"></ul>

    <a href="./lab1.html">main</a>
</body>
</html>
